<!DOCTYPE html>
<html lang="en">

<!-- ************************************** -->
<!-- SECTION To-Do's' -->
<!-- TODO add change location button -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">  
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
	<link rel="stylesheet" href="./background-test.css">
  <title>CLiFApps Weather Tower</title>
</head>
<body>
<!-- ************************************** -->
<!-- SECTION Main -->
  <main class="w3-card-4 w3-content w3-round-xlarge background" style="max-width: 968px;">
    <div class="w3-indigo">
      <h1 class="w3-center">CLiFApps Weather Tower</h1>
    </div>
      <div class=""> <!-- NOTE gradient starts here -->
        <div class="w3-center">
          <h1 id="local" class="">Location</h1>
          <h2 id="desc" class="">Description</h2>
          <!-- ALERT load from js file -->
          <img src="" alt="weather icon" id="icon" class="">  
        </div>
      <div class="w3-row">
        <div class="w3-col w3-container m6" style="padding-left: 6rem;">
          <p id="temp-f">Temp F</p>
          <p id="feelslike-f">Feels like</p>
        </div>
        <div class="w3-col w3-container m6" style="padding-left: 4rem;">
          <p id="wind-mph">Wind</p>
          <p id="gust-mph">Wind gust</p>
          <p id="wind-dir">Wind Dir</p>
          <p id="humidity">Humidity</p>

        </div>
      </div>
      </div>

<!-- ************************************** -->
<!-- SECTION 3-day forecast -->
    <details>
      <summary>Thre Day Forecast</summary>
      <div id="three-day" class="">
        <p class="w3-center">Weekday, Date</p>
        <div class="w3-cell-row">
          <div class="w3-container w3-cell w3-cell-middle">
            <p class="details">Icon, description (left)</p>
          </div>
          <div class="w3-container w3-cell">
            <ul>
              <li class="details" style="list-style-type: none;">wind</li>
              <li class="details" style="list-style-type: none;">precip</li>
              <li class="details" style="list-style-type: none;">pressure</li>
              <li class="details" style="list-style-type: none;">temp</li>
            </ul>
          </div>
        </div>
      </div>
    </details>
  </main>


  <script src="index.js"></script>
</body>
</html>
