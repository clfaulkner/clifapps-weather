<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">  
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
	<link rel="stylesheet" href="styles.css">
  <title>CLiFApps Weather Tower</title>
</head>
<body>
<!-- ************************************** -->
<!-- SECTION Main -->
  <main class="w3-card-4 w3-content w3-round-xlarge" style="max-width: 968px;">
    <div class="">
      <h1 class="w3-center banner">CLiFApps Weather Tower</h1>
    </div>
    <div class="background"> <!-- NOTE gradient starts here -->
      <div class="w3-center">
        <h1 id="local" class="deets" style="font-size: 2.5rem;" >Location</h1>
        <h2 id="desc" class="deets">Description</h2>
        <img src="" alt="weather icon" id="icon" class="">  <!-- NOTE load from js file -->
      </div>
    <div class="w3-row">
      <div class="w3-col w3-container m6" style="padding-left: 6rem;">
        <p id="temp-f" class="deets">Temp F</p>
        <p id="feelslike-f" class="deets">Feels like</p>
      </div>
      <div class="w3-col w3-container m6" style="padding-left: 4rem;">
        <p id="wind-mph" class="deets">Wind</p>
        <p id="gust-mph" class="deets">Wind gust</p>
        <p id="wind-dir" class="deets">Wind Dir</p>
        <p id="humidity" class="deets" >Humidity</p>
      </div>
    </div>
    </div>
    <!-- BTN change location button -->
    <button id="btn-change" class="w3-button w3-block" onclick="document.getElementById('change-wthr').style.display='block'">Change Location</button>

<!-- ************************************** -->
<!-- SECTION 3-day forecast -->
    <details>
      <summary class="dropper">Three Day Forecast</summary>
      <section id="three-day" class="background" title="3 day forecast" ></section>
    </details>
  </main>

<!-- ************************************** -->
<!-- SECTION modals -->
<!-- change location modal -->
<!-- setup modal -->
<div id="change-wthr" title="Change weather location modal" class="w3-modal">
  <!-- modal content -->
  <div class="w3-modal-content w3-card-4" style="max-width:500px">
    <div class="w3-panel w3-deep-purple">
      <h1>Change Weather Location</h1>
    </div>
    <!-- input form  -->
    <form class="w3-container">
      <div class="w3-section">
        <!-- input city -->
        <input type="text" id="change-city" class="w3-input w3-border w3-margin-bottom" placeholder="Enter city name in lowercase" required>
        <!-- input state -->
        <input type="text" id="change-st" class="w3-input w3-border w3-margin-bottom" placeholder="Enter 2-digit state in lowercase" required>
        <!-- input button -->
        <button class="w3-button w3-block w3-green w3-section w3-padding" onclick="changeWthr()">Change</button>
      </div>
    </form>
    <!-- cancel change and close modal -->
    <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
      <!-- cancel/close modal -->
      <button class="w3-button w3-red" onclick="document.getElementById('change-wthr').style.display='none'">Cancel</button>
    </div>
  </div>
</div>
