<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">  
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
	<link rel="stylesheet" href="styles.css">
  <title>CLiFApps Weather Tower</title>
</head>
<body>
<!-- ************************************** -->
<!-- SECTION Main -->
  <main class="w3-card-4 w3-content w3-round-xlarge" style="max-width: 968px;">
    <!-- <div class="w3-indigo"> -->
    <div class="">
      <h1 class="w3-center">CLiFApps Weather Tower</h1>
    </div>
      <div class="background"> <!-- NOTE gradient starts here -->
        <div class="w3-center">
          <h1 id="local" class="">Location</h1>
          <h2 id="desc" class="">Description</h2>
          <!-- ALERT load from js file -->
          <img src="" alt="weather icon" id="icon" class="">  
        </div>
      <div class="w3-row">
        <div class="w3-col w3-container m6" style="padding-left: 6rem;">
          <p id="temp-f">Temp F</p>
          <p id="feelslike-f">Feels like</p>
        </div>
        <div class="w3-col w3-container m6" style="padding-left: 4rem;">
          <p id="wind-mph">Wind</p>
          <p id="gust-mph">Wind gust</p>
          <p id="wind-dir">Wind Dir</p>
          <p id="humidity">Humidity</p>
        </div>
      </div>
      </div>

<!-- ************************************** -->
<!-- SECTION 3-day forecast -->
    <details>
      <summary style="color: darkred; font-weight: bold;">Three Day Forecast</summary>
      <section id="three-day" class="background" title="3 day forecast" ></section>
    </details>
  </main>

  <script src="index.js"></script>
</body>
</html>
