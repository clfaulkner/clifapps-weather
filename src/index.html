<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">  
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
	<link rel="stylesheet" href="styles.css">
  <title>CLiFApps Weather Tower</title>
</head>
<body>
<!-- ************************************** -->
<!-- SECTION Main -->
  <main class="w3-card-4 w3-content w3-round-xlarge" style="max-width: 968px;">
    <div class="w3-indigo">
      <h1 class="w3-center">CLiFApps Weather Tower</h1>
    </div>
    <div>
      <div class="background">
        <h1 id="local" class="w3-center">Location</h1>
        <h2 id="desc" class="w3-center">Description</h2>
        <ul class="">
          <li id="temp-f">Temp F</li>
          <li id="feelslike-f">Feels like</li>
          <li id="wind-mph">Wind</li>
          <li id="gust-mph">Wind gust</li>
          <li id="wind-dir">Wind Dir</li>
          <li id="humidity">Humidity</li>
        </ul>
      </div>
    </div>

<!-- ************************************** -->
<!-- SECTION 3-day forecast -->
    <details>
      <summary>Thre Day Forecast</summary>
      <div id="three-day" class="background">
        <p class="w3-center">City, State</p>
        <div class="w3-cell-row">
          <div class="w3-container w3-cell w3-cell-middle">
            <p class="details">Icon, description (left)</p>
          </div>
          <div class="w3-container w3-cell">
            <ul>
              <li class="details" style="list-style-type: none;">wind</li>
              <li class="details" style="list-style-type: none;">precip</li>
              <li class="details" style="list-style-type: none;">pressure</li>
              <li class="details" style="list-style-type: none;">temp</li>
            </ul>
          </div>
        </div>
      </div>
    </details>
  </main>


  <script src="index.js"></script>
</body>
</html>
